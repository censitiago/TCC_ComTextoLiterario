<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComTexto Literário</title>
    <link rel="stylesheet" href="biblioteca.css">
</head>
<body>
    <header id="cabecalho">

        <img id="imgComTexto" src="imgpaginicial/imgComtexto.jpg" alt="imagem">
        <div class="titulos">
            <h1 class="TituloP">ComTexto Literário</h1>
            <h2 id="subtitulo">Descolonizando Leituras</h2>
        </div>
        <a id="logout" class="logout-link" href="#" onclick="logout()" style="display:none;">Sair</a>
    </header>

    <div id="livroacervo">
        <div id="fundo">
            <h2 id="textolivro">Acervo de Livros</h2>
            
        </div>
    </div>

    <div id="plano-fundo">
<div>
  <!-- Container dos livros -->
        <div class="livro-container" id="livrosContainer">
            <!-- Template (modelo invisível) -->
            <div class="livro-card template" style="display: none;">
                <img class="livro-capa" src="" alt="Capa do livro">
                <h3 class="livro-titulo"></h3>
                <span class="livro-autor"></span>
                <a href="#" class="btn-pdf" target="_blank">Acessar PDF</a>
            </div>
            
            <!-- Mensagem de carregamento -->
            <div id="carregando">
                <p>Carregando acervo...</p>
            </div>
        </div>
        </div>
    </div>



</body>
</html>
