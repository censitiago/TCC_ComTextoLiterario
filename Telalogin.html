<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Telalogin.css">
    <title>login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #deb887;
        }
        .welcome {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-input {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 10px;
            width: 200px;
            border: 1px solid #e5c68a;
            border-radius: 4px;
        }
        .login-button {
            padding: 10px 20px;
            background-color: #7a4500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="welcome">Bem Vindos!</div>
    
    <form class="login-form" onsubmit="login(event)">
        <input type="text" id="email" class="login-input" placeholder="E-mail">
        <input type="text" id="senha" class="login-input" placeholder="Senha"> 
        <button type="submit" class="login-button">Entrar</button>

    </form>
    <script src="Telalogin.js"></script>
</body>
</html>
